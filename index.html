      const btnElogio = document.getElementById('btnElogio');
      const btnMais = document.getElementById('btnMais');
      const btnSaudades = document.getElementById('btnSaudades');
      const elogioText = document.getElementById('elogio');

      btnElogio.addEventListener('click', function() {
        elogioText.textContent = elogios[elogioIndex];
        elogioText.classList.add('show');
        elogioText.style.animation = 'fadeIn 0.5s ease forwards';
        btnElogio.style.animation = 'slideIn 0.5s ease forwards';

        setTimeout(function() {
          elogioText.classList.remove('show');
          elogioText.style.animation = '';
          btnElogio.style.animation = '';
        }, 30000); // Mostra o elogio por 30 segundos
      });

      btnMais.addEventListener('click', function() {
        elogioText.textContent = mensagensMais[mensagemMaisIndex];
        elogioText.classList.add('show');
        elogioText.style.animation = 'fadeIn 0.5s ease forwards';
        btnMais.style.animation = 'slideIn 0.5s ease forwards';

        setTimeout(function() {
          elogioText.classList.remove('show');
          elogioText.style.animation = '';
          btnMais.style.animation = '';
        }, 30000); // Mostra a mensagem por 30 segundos
      });

      btnSaudades.addEventListener('click', function() {
        elogioText.textContent = mensagensSaudades[mensagemSaudadesIndex];
        elogioText.classList.add('show');
        elogioText.style.animation = 'fadeIn 0.5s ease forwards';
        btnSaudades.style.animation = 'slideIn 0.5s ease forwards';

        setTimeout(function() {
          elogioText.classList.remove('show');
          elogioText.style.animation = '';
          btnSaudades.style.animation = '';
        }, 30000); // Mostra a mensagem por 30 segundos
      });
    });
  </script>
